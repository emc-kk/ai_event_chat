default: &default
  quizzes:
    - id: 1
      question: "対話型AI「CHATGPT」を開発した企業はどこでしょう？"
      options:
        - "Google"
        - "Microsoft"
        - "OpenAI"
        - "Apple"
      correct_answer: "OpenAI"
      explanation: "ChatGPTは、イーロン・マスク氏やサム・アルトマン氏などが設立した人工知能の研究機関であるOpenAIによって開発されました。MicrosoftはOpenAIに多額の出資を行っている主要なパートナーです。"
    - id: 2
      question: "AIの文脈でよく聞く「LLM」とは、何の略称でしょう？"
      options:
        - "論理的言語モジュール (Logical Language Module)"
        - "長期間学習機械 (Long Learning Machine)"
        - "大規模言語モデル (Large Language Model)"
        - "軽量論理モジュール (Lightweight Logic Module)"
      correct_answer: "大規模言語モデル (Large Language Model)"
      explanation: "LLMは、膨大なテキストデータを学習し、人間のように自然な文章を生成したり、質問に答えたり、翻訳したりする能力を持つAIモデルのことを指します。"
    - id: 3
      question: "「Midjourney」や「Stable Diffusion」などの画像生成AIで広く利用されている、ノイズから画像を生成する技術モデルを何と呼ぶでしょう？"
      options:
        - "拡散モデル (Diffusion Model)"
        - "敵対的生成ネットワーク (GAN)"
        - "畳み込みニューラルネットワーク (CNN)"
        - "再帰型ニューラルネットワーク (RNN)"
      correct_answer: "拡散モデル (Diffusion Model)"
      explanation: "このモデルは、元画像にノイズを加えていき、その逆の過程（ノイズから画像を復元）を学習することで、非常に高品質な画像を生成できるのが特徴です。"
    - id: 4
      question: "生成AIが、事実に基づかない「もっともらしい嘘」の情報を、自信を持って生成してしまう現象を何と呼ぶでしょう？"
      options:
        - "ディープフェイク (Deepfake)"
        - "オーバーフィッティング (Overfitting)"
        - "ハルシネーション (Hallucination)"
        - "グリッチ (Glitch)"
      correct_answer: "ハルシネーション (Hallucination)"
      explanation: "日本語では「幻覚」と訳されます。AIは学習データにない情報や、文脈上ありえそうな単語の繋がりから、事実と異なる内容を生成してしまうことがあります。"
    - id: 5
      question: "Googleが開発した、マルチモーダル（テキスト、画像、音声などを統合的に扱える）な性能を持つAIモデルの名前は何でしょう？"
      options:
        - "Bard"
        - "Gemini"
        - "LaMDA"
        - "AlphaGo"
      correct_answer: "Gemini"
      explanation: "Geminiは、Googleが開発した最新の高性能AIモデルシリーズです。テキストだけでなく、画像や音声、動画も同時に理解して応答できる「マルチモーダル性能」を特徴としています。（BardはGemini搭載の対話AIの旧名称です）"
    - id: 6
      question: "1956年のダートマス会議で、「人工知能（Artificial Intelligence）」という言葉を初めて使ったとされる研究者は誰でしょう？"
      options:
        - "アラン・チューリング"
        - "ジェフリー・ヒントン"
        - "マービン・ミンスキー"
        - "ジョン・マッカーシー"
      correct_answer: "ジョン・マッカーシー"
      explanation: "彼は計算機科学者であり、この会議の提案書において初めて「Artificial Intelligence」という言葉を使用し、AI研究の分野を確立する上で中心的な役割を果たしました。"
    - id: 7
      question: "現在のAIブームのきっかけとなった、脳の神経細胞の仕組みを模倣した技術を何と呼びますか？"
      options:
        - "遺伝的アルゴリズム"
        - "エキスパートシステム"
        - "ディープラーニング"
        - "ブロックチェーン"
      correct_answer: "ディープラーニング"
      explanation: "日本語では「深層学習」と呼ばれ、これによりAIの性能が飛躍的に向上しました。"
    - id: 8
      question: "2016年に囲碁の世界トップ棋士であるイ・セドル氏を破り、AIの進化を世界に示したGoogle DeepMind開発のAIは何でしょう？"
      options:
        - "ディープ・ブルー (Deep Blue)"
        - "ワトソン (Watson)"
        - "アルファ碁 (AlphaGo)"
        - "ストックフィッシュ (Stockfish)"
      correct_answer: "アルファ碁 (AlphaGo)"
      explanation: "この歴史的な対局は、それまでAIが人間を超えるにはまだ時間がかかると考えられていた囲碁の世界でAIが勝利し、大きな衝撃を与えました。（ディープ・ブルーはチェス、ワトソンはクイズ番組で有名です）"
    - id: 9
      question: "AIへの命令や指示のことを、英語で「促す」といった意味を持つ言葉で何と呼ぶでしょう？"
      options:
        - "コマンド (Command)"
        - "プロンプト (Prompt)"
        - "クエリ (Query)"
        - "タスク (Task)"
      correct_answer: "プロンプト (Prompt)"
      explanation: "生成AIに意図した通りの出力を行わせるためには、このプロンプトをいかに工夫するかが重要であり、「プロンプトエンジニアリング」という専門技術も生まれています。"
    - id: 10
      question: "生成AIが作成した画像や文章の著作権の扱いで、現在、日本の文化庁が示している見解として最も近いものはどれでしょう？"
      options:
        - "AIを開発した企業に著作権がある"
        - "AIを利用したユーザーに著作権がある"
        - "AI単独で生成したものは著作物と認められない"
        - "全てパブリックドメイン（公共の財産）になる"
      correct_answer: "AI単独で生成したものは著作物と認められない"
      explanation: "日本の著作権法では、著作物は「思想又は感情を創作的に表現したもの」と定義されており、AI単独の生成物には人間の「創作的寄与」がないため、原則として著作物とは認められないという見解が示されています。ただし、人間がAIを道具として利用し、創作的な指示や修正を加えた場合は、その人間に著作権が認められる可能性があります。"
